<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div id="modal-container">
      <div class="modal">
        <h3 class="modal-id">#1</h3>
        <h2 class="modal-name"></h2>
        <div class="modal-types"></div>
        <button class="modal-close">x</button>
        <img src="" alt="" class="modal-img" />
        <div class="modal-biometrics"></div>
        <p class="modal-flavor-text"></p>
        <div class="modal-weaknesses">
          <h3 class="modal-weakness-title">Weaknesses</h3>
        </div>
      </div>
    </div>
    <header>
      <div class="header-container">
        <h1 class="pokemon-heading">Pok√©dex</h1>
        <form class="pokemon-form" onkeydown="return event.keyCode != 13;">
          <input
            id="pokemon-search"
            type="search"
            class=""
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </header>
    <div class="content">
      <ul class="pokemon-list"></ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
