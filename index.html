<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="minified/style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="pokemon-heading">Pokédex</h1>
        <form class="pokemon-form" onkeydown="return event.keyCode != 13;">
          <input
            id="pokemon-search"
            type="search"
            class=""
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </header>
    <div class="content">
      <ul class="pokemon-list"></ul>
    </div>
    <div id="modal-container">
      <div class="modal">
        <h3 class="modal-id">#1</h3>
        <h2 class="modal-name"></h2>
        <div class="modal-types"></div>
        <button class="modal-close">x</button>
        <div class="modal-img-container">
          <img class="modal-img" src="" alt="" />
        </div>
        <div class="modal-biometrics">
          <p class="modal-biometrics-text">
            Height: <span id="modal-height"></span>
          </p>
          <p class="modal-biometrics-text">
            Weight: <span id="modal-weight"></span>
          </p>
        </div>
        <p class="modal-flavor-text"></p>
        <h3 class="modal-weaknesses-title">Weaknesses</h3>
        <div class="modal-weaknesses"></div>
      </div>
    </div>
    <script src="minified/script.js"></script>
  </body>
</html>
